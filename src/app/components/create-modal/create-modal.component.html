
  <div class="relative z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true">

    <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>
  
    <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
      <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">

        <div class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
            <div class="bg-blue-500 p-5 text-white flex  items-center justify-between">
                <div class="font-bold">Add New Task</div>
                <div class="flex gap-6">
         

                  <button (click)="dismiss()" type="button" class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto">Cancel</button>

                 
                
                </div>
              </div>
            <div class="px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
            <form class="px-8 pt-6 pb-8 mb-4" [formGroup]="taskForm" (ngSubmit)="onSubmit()">
                <div class="mb-4">
                  <label class="block text-gray-700 text-sm font-bold mb-2" for="title">
                    Task Title
                  </label>
                  <input formControlName="title" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="title" type="text" placeholder="Enter Task Title">
        
                </div>
                <div class="mb-4">
                  <label class="block text-gray-700 text-sm font-bold mb-2" for="description">
                    Description
                  </label>
                  <textarea formControlName="description" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="description" placeholder="Enter Task Description"></textarea>
                </div>
                <div class="mb-4">
                  <label class="block text-gray-700 text-sm font-bold mb-2" for="dueDate">
                    Task Due Date:
                  </label>
                  <input formControlName="dueDate" class="shadow appearance-none border  rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="dueDate" type="date">
                  
                </div>

                <div class="mb-12">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="status">
                        Task Status:
                      </label>
                      <select formControlName="status" name="status" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" >
                        <option value="Open">Open</option>
                        <option disabled value="Pending">Pending</option>
                        <option disabled value="In Progress">Inprogress</option>
                        <option disabled value="Completed">Completed</option>
                      </select>
                </div>
                <div class="flex items-center justify-between">
                  <button (click)="onSubmit()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
                    Create Task
                  </button>

                </div>
              </form>
          
          </div>

        </div>
      </div>
    </div>
  </div>
